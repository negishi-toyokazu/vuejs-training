<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <!-- 10 -->
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ number + 5 }}</p>
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <p>{{ sayHi() }}</p>
    <button v-on:click="reverseMessage">メッセージ反転</button>
  </div>

  <!-- 12 v-once 一度だけしか描画させない-->
  <div id="app1">
    <p v-once>{{ message }}</p>
    <p>{{ sayHi() }}</p>
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello World!!',
        number: 3,
        ok: true,
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('');
        },
        //インスタンス内ではthisでアクセスする
        sayHi: function(){
          this.message = 'Hello vueJs'
          return 'Hi';
        }
      }
    })
  </script>
</body>

</html>
