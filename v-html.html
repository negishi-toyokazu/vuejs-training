<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <p>{{ html }}</p>
    <!--XSS脆弱性に注意-->
    <p v-html="html"></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        html: '<h1>h1です</h1>'
      },
    })
  </script>
</body>

</html>
