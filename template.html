<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <template v-if="ok">
      <p>おはよう</p>
      <p>こんにちは</p>
      <p>こんばんは！！</p>
    </template>
    <button @click="ok = !ok">切り替え</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true,
      },
    })
  </script>
</body>

</html>
